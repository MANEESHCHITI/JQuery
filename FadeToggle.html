<html>
   <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("#div1").fadeToggle();
                    $("#div2").fadeToggle("slow");
                    $("#div3").fadeToggle(2000);          
                    $("#div4").fadeToggle("fast");
                });
            });
    </script>
    <style>
        div{
            width: 100px;
            height: 100px;
            border:2px solid yellow;
            
        }
        #div1{
            background-color:green ;
        }
        #div2{
            background-color:rgb(26, 0, 128) ;
        }
        #div3{
            background-color:rgb(21, 20, 19) ;
        }
        #div4{
            background-color:#d68630 ;
        }
    </style>
   </head>
   <body>
        <h1>hi this is Toggle effect</h1>

        <!-- i kept this before div because i want to display effect downside spaceissue -->
        <button>Press Here</button>                
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
        <div id="div4"></div>
        
        <!-- after dollar($)everything is in double quotes remember it. -->
   </body>
</html>
