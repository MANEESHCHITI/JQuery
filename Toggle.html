<html>
   <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
        $("h2").click(function(){
        $("p").toggle();
        });
        });

    </script> 
   </head>
   <body>    
        <h1 >welcome</h1>
        <h2>Toggling press</h2>
        <p>this is paragraph content</p>
   </body>
</html>
