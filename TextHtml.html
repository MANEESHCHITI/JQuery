<html>
   <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){                        //dont forget to mention # or .
                alert($("#paragraph").text());
            });
            $("#btn2").click(function(){
                alert($("#paragraph").html());
            });
        });
    </script>
    <style>
        button{
            background-color:red;
            text-align:center;
            font-size:20px;
            color:white;
            margin:10px;
        }
    </style>
   </head>
   <body>
    <p id="paragraph">jQuery is so<em> simple</em> when you <strong>learn</strong></p>
        <p> when you click text you will get alert text and by html you get html script</p>
        <button id="btn1">Text</button>
        <button id="btn2">Html</button>

   </body>
</html>
