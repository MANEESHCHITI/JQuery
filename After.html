<html>
   <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("h1").after("<h2>Rao</h2>");
        //above we can keep tags in after parameter    
            });

        });
    </script>
   </head>
   <body>
    <h1>Maneesh</h1>
    <h2>Chintu</h2>
    <h2>Varshith</h2>
    <button id="btn1">After</button>
   </body>
</html>
